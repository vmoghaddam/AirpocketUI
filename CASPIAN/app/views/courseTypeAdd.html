<div ng-controller="courseTypeAddController">
    <div id="popup_add" dx-popup="popup_add" class="no-padding">
        <div id="scrollview" dx-scroll-view="{
            scrollByContent: true,
            scrollByThumb: true,

        }">
            <div class="dx-border" style="margin-top:15px;padding-right:15px;">

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  padding-left-20 margin-bottom-15">
                    <label> Title</label>
                    <div dx-text-box="txt_Title" dx-validator="{validationGroup:'coursetypeadd',  validationRules: [{ type: 'required' }]}"></div>
                </div>

                <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12  padding-left-20 margin-bottom-15" >
                    <label> Interval</label>
                    <div dx-text-box="txt_Interval" dx-validator="{validationGroup:'coursetypeadd',  validationRules: [{ type: 'required' }]}"></div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12    margin-bottom-15">
                    <label> &nbsp; </label>
                    <div dx-select-box="sb_CalanderTypeId" dx-validator="{validationGroup:'coursetypeadd',  validationRules: [{ type: 'required' }]}"></div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  padding-left-20 margin-bottom-15">
                    <label> Remark</label>
                    <div dx-text-box="txt_Remark"  ></div>
                </div>
            </div>
        </div>
    </div>

    <div dx-load-panel="loadPanel"></div>
</div>
