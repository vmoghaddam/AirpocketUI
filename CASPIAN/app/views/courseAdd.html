                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12 col-12  margin-bottom-5 padding-7">

                    <div class="col-lg-12 col-md-12 col-sm-12 col-12  margin-bottom-5 padding-7">

        <div dx-select-box="sb_CurrencyId"></div>
