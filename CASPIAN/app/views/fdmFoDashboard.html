<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<div class="box fdmFoDashboard" style="height:100%;display:none;overflow-y:hidden">

    <div ng-include="'app/views/header.html'" class="rowx header"></div>
    <div ng-include="'app/views/menu.html'"></div>
    <div ng-include="'app/views/templates.html'"></div>

    <div class="rowx content" style="clear:both">
        <div class="col-lg-2" style="padding:0">
            <div dx-data-grid="dg_crew" id="dg_crew" class="content" style="overflow-y:hidden" dx-item-alias="crew"></div>
        </div>
        <div class="col-lg-10">
            <div dx-scroll-view="scroll_1">
                <div ng-show="true">
                    <div class="col-lg-5" style="padding:0;">
                        <div>
                            <div class="col-lg-6 generalInfo chartBox">
                                <p style="font-size: 16px; padding-top: 5px">Flights</p>
                                <p style="text-align: center; font-size: 60px;padding-top: 30px">{{ds_foGeneralInfo.TotalFilght}}</p>
                            </div>
                            <div class="col-lg-6 generalInfo chartBox" ng-click="showEvents()">
                                <p style="font-size: 16px; padding-top: 5px">Events</p>
                                <p style="text-align: center; font-size: 60px;padding-top: 30px">{{ds_foGeneralInfo.TotalEvent}}</p>
                            </div>
                        </div>
                        <div>
                            <div class="col-lg-6 generalInfo chartBox">
                                <p style="font-size: 16px; padding-top: 5px">Scores</p>
                                <p style="text-align: center; font-size: 60px;padding-top: 30px">{{ds_foGeneralInfo.TotalScores}}</p>
                            </div>
                            <div class="col-lg-6 generalInfo chartBox">
                                <p style="font-size: 16px; padding-top: 5px">Events per flight</p>
                                <p style="text-align: center; font-size: 60px;padding-top: 30px" ng-bind="getEventsPerFlightTotal()"> </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5" style="padding:0;padding-right:5px;">
                        <div class=" chartBox">
                            <div id="eventsChart" dx-pie-chart="eventsChart"></div>
                        </div>

                    </div>
                    <div class="col-lg-2" style="padding-right:22px;padding-left:0;">
                        <div class="col-lg-6 generalInfo chartBox" style="width:100%;height:135px;background:#ff794d">
                            <p style="font-size: 16px; padding-top: 5px">High</p>
                            <p style="text-align: center; font-size: 45px;padding-top:0px">{{ds_foGeneralInfo.TotalHighLevel}}</p>
                        </div>
                        <div class="col-lg-6 generalInfo chartBox" style="width:100%;height:135px;background:#ffe066">
                            <p style="font-size: 16px; padding-top: 5px">Medium</p>
                            <p style="text-align: center; font-size: 45px;padding-top:0px">{{ds_foGeneralInfo.TotalMediumLevel}}</p>
                        </div>
                        <div class="col-lg-6 generalInfo chartBox" style="width:100%;height:136px;background:#00e6e6">
                            <p style="font-size: 16px; padding-top: 5px">Low</p>
                            <p style="text-align: center; font-size: 45px;padding-top:0px">{{ds_foGeneralInfo.TotalLowLevel}}</p>
                        </div>
                    </div>
                    <div style="clear:both"></div>

                    <div style="padding:20px 20px 20px 0px; ">
                        <div class="chartBox" style="padding-top:10px;">

                            <div id="foEventsDailyChart" dx-chart="foEventsDailyChart"></div>


                        </div>
                    </div>

                    <div style="padding:20px 20px 20px 0px; ">
                        <div class="chartBox" style="padding-top:10px;">

                            <div id="scoresChart" dx-chart="scoresChart"></div>


                        </div>
                    </div>



                    <div style="clear:both"></div>


                    <div style="padding:20px 20px 20px 0px; ">
                        <div class="chartBox" style="padding-top:10px;">

                            <div id="foRegEventsChart" dx-chart="foRegEventsChart"></div>


                        </div>
                    </div>
                    <div style="clear:both"></div>
                    <div style="padding:20px 20px 20px  0px; ">
                        <div class="chartBox" style="padding-top:10px;">
                            <div id="eventsCountChart" dx-chart="eventsCountChart"></div>
                        </div>
                    </div>
                    <div style="clear:both"></div>
                    <div style="padding:20px 20px 20px  0px; ">
                        <div class="chartBox" style="padding-top:10px;">
                            <div id="eventsScoreChart" dx-chart="eventsScoreChart"></div>
                        </div>
                    </div>
                    <div style="clear:both"></div>

                    <div style="padding:20px 20px 20px 20px; ">
                        <div class="chartBox" style="padding-top:10px;">

                            <div id="eventsTreeMap" dx-tree-map="eventsTreeMap"></div>

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>



    <div class="rowx footer">
        <div class=" col-lg-8 col-md-11 col-sm-11 col-xs-11" style="padding:0;">
            <table style="width:100%;margin:0;padding:0;">
                <tr>

                    <td style="width:150px;text-align:right;padding-right:5px" class="dx-border"><div class="center" dx-date-box="date_from"></div></td>
                    <td style="width:150px;text-align:right;padding-right:5px" class="dx-border"><div class="center" dx-date-box="date_to"></div></td>
                    <td style="width:130px;text-align:left;padding-right:5px"><div dx-button="btn_search"></div></td>

                    <td></td>


                </tr>
            </table>


        </div>


        <div style="clear:both"></div>
    </div>


    <div id="popup_date" dx-popup="popup_date">
        <div class="margin-bottom-5 padding-7 dx-border" style="padding:25px 0 10px 0">
            <div>
                <label style="width:45px;text-align:right;margin-right:5px;">From</label>

                <input type="text" class="date1 locale-en" style="border: 1px solid gray !important;padding:10px;text-align:center" />
            </div>
            <div style="margin-top:15px;">
                <label style="width:45px;text-align:right; margin-right:5px;">To</label>

                <input type="text" class="date2 locale-en" style="border: 1px solid gray !important;padding:10px;text-align:center" />
            </div>



        </div>


    </div>
    <div id="popup" dx-popup="popup">
        <div class="wrapper " style="padding:5px;background-color:whitesmoke">
            <div class="padding-0" style="padding:0px; border:1px solid #ccc;background:white;margin-top:0px">


                <div dx-data-grid="dg_events" id="dg_events" class="content" style="overflow-y:hidden;margin-top:10px" dx-item-alias="xrow">

                    <div data-options="dxTemplate:{ name:'titleTemplate' }">
                        <div>
                            <span style='color:white;'>Records</span>
                        </div>
                    </div>
                    <div data-options="dxTemplate:{ name:'titleTemplate' }">
                        <div>
                            <span style='color:white;'>Flights</span>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <div dx-load-panel="loadPanel"></div>

</div>
