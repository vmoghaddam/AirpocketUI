<div ng-controller="newPartNumberController">
    <div id="popup_pn" dx-popup="popup_pn" class="no-padding" style='padding:0 !important;'>
        <div style="width: 100%">
            <div>
                <div class="col-lg-8 col-md-8" style="padding: 5px; height: 100%;margin-top:5px">
                    <div class="td-title" style="width: 100%; border-bottom: 1px solid #ccc">Part Number Information</div>
                    <table style="margin-top: 10px; color: black; width: 100%; border: 1px solid lightgray" class="dx-border">
                        <tr>
                            <td class="td-field" style="font-weight:bold; width:100px">ATA:</td>
                            <td class="td-field" colspan="3"><div dx-select-box="sb_ata" class="center" style="width: 100%"></div></td>
                        
                            <td class="td-field" style="font-weight: bold; width: 100px">Part Number:</td>
                            <td class="td-field" ><div dx-text-box="txt_pn" class="center"></div></td>
                        </tr>
                        <tr>
                            <td class="td-field" style="font-weight: bold; width: 100px">Reference:</td>
                            <td class="td-field"><div dx-text-box="txt_reference" class="center"></div></td>

                            <td class="td-field" style="font-weight:bold; width:100px">Figure No. :</td>
                            <td class="td-field"><div dx-text-box="txt_figNo" class="center" style="width: 100%"></div></td>

                            <td class="td-field" style="font-weight: bold; width: 100px">Item NO. :</td>
                            <td class="td-field"><div dx-text-box="txt_itemNo" class="center"></div></td>
                        </tr>
                        <tr>
                            <td class="td-field" colspan="2"><div dx-select-box="sb_descPart" class="center" style="width: 100%"></div></td>

                            <td class="td-field" style="font-weight: bold; width: 100px" ng-show="entity.descPart == 0">Description</td>
                            <td class="td-field" colspan="3" ng-show="entity.descPart == 0"><div dx-text-box="txt_desc" class="center" dx-validator="{validationGroup:'partnumber',  validationRules: [{ type: 'required',   }]}"></div></td>

                            <td class="td-field" style="font-weight: bold; width: 100px" ng-show="entity.descPart == 1">Part Type</td>
                            <td class="td-field" colspan="3" ng-show="entity.descPart == 1"><div dx-select-box="sb_partType" class="center"></div></td>
                        </tr>
                        <tr>
                            <td class="td-field" colspan="2"><div dx-select-box="sb_consum" class="center" style="width: 100%"></div></td>

                            <td class="td-field" style="font-weight: bold; width: 100px">UOM:</td>
                            <td class="td-field" colspan="3"><div dx-select-box="sb_uom" class="center"></div></td>

                            <!--<td class="td-field" style="font-weight: bold; width: 100px">Code:</td>
                            <td class="td-field"><div dx-text-box="txt_code" class="center"></div></td>-->
                        </tr>
                        <tr>

                            <td class="td-field" style="font-weight: bold; width: 100px">Remark:</td>
                            <td class="td-field" colspan="5"><div dx-text-box="txt_remark" class="center"></div></td>
                        </tr>
                    </table>
                </div>

                <div class="col-lg-4 col-md-4" style="padding: 5px; margin-top: 5px">
                    <div class="td-title" style="width: 100%; border-bottom: 1px solid #ccc">Effectivity</div>
                    <div dx-data-grid="dg_effec" id="dg_effec" class="content" style="overflow-y: hidden; margin-top: 5px; border: 1px solid lightgray" dx-item-alias="row"></div>

                </div>

            </div>



        </div>
    </div>
    <div dx-load-panel="loadPanel"></div>
</div>
