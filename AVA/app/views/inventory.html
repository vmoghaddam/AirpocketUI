<div ng-controller="inventoryController">
    <div id="popup_inventory" dx-popup="popup_inventory" class="no-padding" style='padding:0 !important;'>
        <div style="width: 100%">
            <div style="width: 100%; border: 1px solid #ccc">
                <div class="td-title" style="width: 100%">Filter Panel</div>
                <table style="margin-top:10px;color:black" class="dx-border">
                    <tr>
                        <td class="td-field" style="font-weight:bold">Part No. :</td>
                        <td class="td-field"><div dx-text-box="txt_partNo" class="center" style="width: 100%"></div></td>

                        <td class="td-field" style="font-weight:bold">Alt:</td>
                        <td class="td-field"><div dx-check-box="ch_alt" class="center"></div></td>

                        <td class="td-field" style="font-weight:bold">A/C Type:</td>
                        <td class="td-field"><div dx-select-box="sb_acType" class="center"></div></td>

                        <td class="td-field" style="font-weight:bold">ATA:</td>
                        <td class="td-field"><div dx-select-box="sb_ata" class="center"></div></td>

                    </tr>

                    <tr>
                        <td class="td-field" style="font-weight:bold">Location:</td>
                        <td class="td-field"><div dx-select-box="sb_location" class="center" style="width: 100%"></div></td>

                        <td class="td-field" style="font-weight:bold">Shelf:</td>
                        <td class="td-field"><div dx-text-box="txt_shelf" class="center"></div></td>

                        <td class="td-field" style="font-weight:bold">PN Category:</td>
                        <td class="td-field" colspan="3"><div dx-select-box="sb_pnCategory" class="center"></div></td>

                        <td style="padding: 5px"><div dx-button="btn_search"></div></td>
                    </tr>
                </table>
            </div>


            <div>
                <div dx-data-grid="dg_inv" id="dg_inv" class="content col-lg-10 col-md-10" style="overflow-y:hidden;margin-top: 5px; display:inline-block" dx-item-alias="row"></div>
                <div class="content col-lg-2 col-md-2" style="display: inline-block;margin-top:5px">
                    <div class="td-title" style="width: 100%; background-color: #898e8c; color:white">Detail</div>
                    <div style="border: 1px solid lightgray; padding:5px" ng-style="{height: detail_height + 'px'}">
                        <table style="margin-top:10px;color:black;background-color:limegreen;width:100%" class="dx-border" ng-repeat="x in ds_details">
                            <tr>
                                <td class="td-field" style="font-weight:bold">SN/BN:</td>
                                <td class="td-field" style="font-weight:bold">{{x.sN_BN}}</td>
                            </tr>
                            <tr>
                                <td class="td-field" style="font-weight:bold">QTY:</td>
                                <td class="td-field" style="font-weight:bold">{{x.availableQty}}</td>
                            </tr>
                            <tr>
                                <td class="td-field" style="font-weight:bold">Shelf:</td>
                                <td class="td-field" style="font-weight:bold">{{x.shelf}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-include="'app/views/receipt.html'"></div>
</div>
