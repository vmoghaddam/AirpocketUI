
<style>
    .dx-placeholder {
        margin-left: 5px !important
    }

    .td-field {
        padding: 7px;
        text-align: left
    }

    .td-title {
        background-color: whitesmoke;
        padding: 7px;
        text-align: left;
        color: black;
        font-weight: bold
    }
</style>
<div class="box finmonthreport" style="height:100%;overflow-y:hidden">


    <div ng-include="'app/views/header.html'" class="rowx header"></div>
    <div ng-include="'app/views/menu.html'"></div>
    <div class="rowx content" style="clear:both">
        <div style="width: 100%">
            <div style="width: 100%; border: 1px solid #ccc">
                <div class="td-title" style="width: 100%">Paper</div>
                <table style="margin-top:10px;color:black" class="dx-border">
                    <tr>
                        <td class="td-field" style="font-weight:bold">date:</td>
                        <td class="td-field"><div dx-date-box="dt_date" class="center" style="width: 100%"></div></td>

                        <td class="td-field" style="font-weight:bold">Shop:</td>
                        <td class="td-field"><div dx-select-box="sb_shop" class="center"></div></td>

                        <td class="td-field" style="font-weight:bold">A/C Type:</td>
                        <td class="td-field"><div dx-select-box="sb_acType" class="center"></div></td>

                        <td class="td-field" style="font-weight:bold">Register:</td>
                        <td class="td-field"><div dx-select-box="sb_register" class="center"></div></td>

                    </tr>

                    <tr>
                        <td class="td-field" style="font-weight:bold">NO. :</td>
                        <td class="td-field"><div dx-text-box="txt_no" class="center" style="width: 100%"></div></td>

                        <td class="td-field" style="font-weight:bold">Warehouse:</td>
                        <td class="td-field"><div dx-select-box="sb_warehouse" class="center"></div></td>

                        <td class="td-field" style="font-weight:bold">Issued By:</td>
                        <td class="td-field" colspan="3"><div dx-text-box="txt_issuedBy" class="center" style="width:100%"></div></td>
                    </tr>
                </table>
            </div>

            <div style="width: 100%; border: 1px solid #ccc">
                <div class="td-title" style="width: 100%">Items</div>
                <table style="margin-top:10px;color:black" class="dx-border">
                    <tr>
                        <td class="td-field" style="font-weight:bold">Plaque:</td>
                        <td class="td-field"><div dx-text-box="txt_plaque" class="center" style="width: 100%"></div></td>

                        <td class="td-field" style="font-weight:bold">SN / BN:</td>
                        <td class="td-field"><div dx-text-box="txt_snbn" class="center"></div></td>

                        <td class="td-field" style="font-weight:bold">RFID Enable:</td>
                        <td class="td-field"><div dx-check-box="ch_rfid" class="center"></div></td>

                        <td style="padding: 5px"><div dx-button="btn_add"></div></td>
                        <td style="padding: 5px"><div dx-button="btn_remove"></div></td>
                        <td style="padding: 5px"><div dx-button="btn_inventory"></div></td>

                    </tr>
                </table>
            </div>

            <div dx-data-grid="dg_del" id="dg_del" class="content" style="overflow-y:hidden;margin-top: 5px" dx-item-alias="row"></div>
        </div>

        <div dx-load-panel="loadPanel"></div>
    </div>
    <div class="rowx footer">
        <div class=" col-lg-8 col-md-11 col-sm-11 col-xs-11" style="padding:0">
            <table style="width:100%;margin:0;padding:0;">
                <tr>
                    <!--   <td style="width:130px;text-align:left;padding-right:5px"><div dx-button="btn_refresh"></div></td>-->
                    <td></td>


                </tr>
            </table>


        </div>

        <div ng-include="'app/views/inventory.html?vx.2'"></div>
        <div style="clear:both"></div>
    </div>
</div>
