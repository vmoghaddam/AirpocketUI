<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7f6;
        padding: 20px;
    }

    .container {
        max-width: 800px;
        margin: auto;
        background: #fff;
        padding: 7px;
        border-radius: 8px;
        margin-top: 10px;
    }

    h5 {
        text-align: center;
        color: black;
    }

    .question-block {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    label {
        display: flex;
        align-items: center;
        margin: 5px 0;
        cursor: pointer;
    }

    .navigation {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    button {
        width: 48%;
        padding: 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
    }

    .btn_submit {
        width: 100%;
        padding: 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
    }

    button:disabled {
        background-color: #d3d3d3;
    }

    button:hover:not(:disabled) {
        background-color: #0056b3;
    }

    .header {
        font-size: 13px;
        font-weight: bold;
        text-align: center;
        padding: 7px;
    }

    /* Hide the browser's default radio button */
    input[type="radio"] {
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }

    /* Create a custom radio button */
    .checkmark {
        height: 20px;
        width: 20px;
        background-color: #eee;
        border-radius: 50%;
        margin: 0 5px 0 5px;
        position: relative;
    }


    /* On mouse-over, add a grey background color */
    label:hover input ~ .checkmark {
        background-color: #ccc;
    }

    /* When the radio button is checked, add a blue background */
    input:checked ~ .checkmark {
        background-color: #2196F3;
    }

    /* Create the indicator (the dot/circle - hidden when not checked) */
    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }

    /* Show the indicator (dot/circle) when checked */
    input:checked ~ .checkmark:after {
        display: block;
    }

    /* Style the indicator (dot/circle) */
    .checkmark:after {
        top: 6px;
        left: 6px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: white;
    }

    .right_class {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        background-color: #f9f9f9;
        direction: rtl
    }

    .left_class {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        background-color: #f9f9f9;
        direction: ltr
    }
</style>


<div class="container">
    <h5>Question {{ currentQuestionIndex + 1 }} of {{ questions.length }}</h5>
    <form>
        <div class="question-block" ng-class="get_answer_class(questions[currentQuestionIndex].dir)">
            <p>{{ questions[currentQuestionIndex].question }}</p>
            <label ng-repeat="option in questions[currentQuestionIndex].options">
                <input type="radio" ng-model="option.id" ng-change="save_answer(questions[currentQuestionIndex],option.id)" value="{{option.id}}"
                       name="question_{{questionIndex}}">
                <span class="checkmark"></span>
                {{ option.title }}
            </label>
        </div>

        <div class="navigation">
            <button type="button" ng-click="prevQuestion()" ng-disabled="currentQuestionIndex === 0">Previous</button>
            <button type="button" ng-click="nextQuestion()" ng-disabled="currentQuestionIndex === questions.length - 1">Next</button>
        </div>
    </form>
</div>
