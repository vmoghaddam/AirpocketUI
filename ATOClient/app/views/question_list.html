<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7f6;
        padding: 20px;
    }

    .container {
        max-width: 800px;
        margin: auto;
        background: #fff;
        padding: 7px;
        border-radius: 8px;
        margin-top: 10px;
        overflow-y: auto;
    }

    h5 {
        text-align: center;
        color: black;
    }

    .question-block {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    label {
        display: flex;
        align-items: center;
        margin: 5px 0;
        cursor: pointer;
    }

    .navigation {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    button {
        width: 48%;
        padding: 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
    }

    .btn_submit {
        width: 100%;
        padding: 15px;
        background-color: #009688;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
    }

    button:disabled {
        background-color: #d3d3d3;
    }

    button:hover:not(:disabled) {
        background-color: #008380;
    }

    .qheader {
        font-size: 13px;
        font-weight: bold;
        text-align: center;
        padding: 7px;
    }

    input[type="radio"] {
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }

    .checkmark {
        height: 20px;
        width: 20px;
        background-color: #eee;
        border-radius: 50%;
        margin: 0 5px 0 5px;
        position: relative;
    }

    label:hover input ~ .checkmark {
        background-color: #ccc;
    }

    input:checked ~ .checkmark {
        background-color: #009688;
    }

    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }

    input:checked ~ .checkmark:after {
        display: block;
    }

    .checkmark:after {
        top: 6px;
        left: 6px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: white;
    }

    .right_class {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        background-color: #f9f9f9;
        direction: rtl
    }

    .left_class {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        background-color: #f9f9f9;
        direction: ltr
    }

    .box .rowx.footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        z-index: 2;
    }
</style>

<div class="box profile" style="height:100%;overflow-y:hidden">
    <div ng-include="'app/views/header.html'" class="rowx header"></div>

    <div class="container thin-scroll" style="clear:both" ng-style="{ 'height': (windowHeight - 110) + 'px' }">
        <div class="qheader">{{exam.course_title}}</div>
        <form id="examForm" ng-submit="submitExam()">
            <div ng-repeat="(questionIndex, question) in questions" ng-class="get_answer_class(question.dir)">
                <p>{{questionIndex + 1}}. {{ question.english_title }}</p>
                <label ng-repeat="(optionIndex, option) in question.answers">
                    <input type="radio" ng-model="option.id" ng-change="save_answer(option.quesion_id,option.id)" value="{{option.id}}"
                           name="question_{{questionIndex}}">
                    <span class="checkmark"></span>
                    {{option.english_title}}
                </label>
            </div>

            <button class="btn_submit" type="submit">Submit Exam</button>
        </form>
    </div>
    <div style="clear:both"></div>
    <div class="rowx footer">
        footer
        <div style="clear:both"></div>
    </div>
</div>
