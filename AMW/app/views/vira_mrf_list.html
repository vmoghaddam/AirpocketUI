
<style>

    /* Header Styling */
    .header {
        flex: 0 0 50px; /* Fixed height of 60px */
    }

    /* Footer Styling */
    .footer {
        flex: 0 0 40px; /* Fixed height of 60px */
    }

    /* Content Styling */
    .content {
        flex: 1; /* Grow to fill the remaining space */
        overflow-y: auto; /* Allow scrolling if content overflows */
        background-color: white;
        box-sizing: border-box;
    }

    .text-box {
        padding-left: 5px
    }

    .td-title {
        background-color: whitesmoke;
        padding: 7px;
        text-align: left;
        color: black;
        font-weight: bold;
        border: 1px solid lightgray;
    }
</style>


<div style=" margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; display: flex; flex-direction: column;">
    <!-- Header Section -->
    <div ng-include="'app/views/header.html'" class="rowx header"></div>
    <div ng-include="'app/views/menu.html'"></div>


    <div class="content">
        <div class="col-lg-5 col-md-5" style="padding:5px 5px 0 10px">
            <div class="dx-border" style="border: 1px solid #ccc;">
                <div class="row mx-0">
                    <div class="col-12 px-0">
                        <div class="td-title text-center" style="width: 100%; border-bottom: 1px solid #ccc; border-top: 1px solid #ccc;">
                            Filter Panel
                        </div>
                    </div>

                    <!-- MRF No. -->
                    <div class="col-lg-6 col-md-12 mb-2">
                        <div class="d-flex align-items-center">
                            <label for="txt_mrf_no" class="form-label mb-0 me-2" style="width: 80px;">MRF No. :</label>
                            <div dx-text-box="txt_mrf_no" class="flex-grow-1"></div>
                        </div>
                    </div>

                    <!-- NIS No. -->
                    <div class="col-lg-6 col-md-12 mb-2">
                        <div class="d-flex align-items-center">
                            <label for="txt_nis_no" class="form-label mb-0 me-2" style="width: 80px;">NIS No. :</label>
                            <div dx-text-box="txt_nis_no" class="flex-grow-1"></div>
                        </div>
                    </div>

                    <!-- Status -->
                    <div class="col-lg-6 col-md-12 mb-2">
                        <div class="d-flex align-items-center">
                            <label for="sb_status" class="form-label mb-0 me-2" style="width: 80px;">Status:</label>
                            <div dx-select-box="sb_status" class="flex-grow-1"></div>
                        </div>
                    </div>

                    <!-- Part No. -->
                    <div class="col-lg-6 col-md-12 mb-2">
                        <div class="d-flex align-items-center">
                            <label for="txt_partNo" class="form-label mb-0 me-2" style="width: 80px;">Part NO. :</label>
                            <div dx-text-box="txt_partNo" class="flex-grow-1"></div>
                        </div>
                    </div>

                    <!-- Search Button -->
                    <div class="col-lg-12 text-end mb-2" style="text-align: end">
                        <div dx-button="btn_search" class="d-flex align-items-center"></div>
                    </div>
                </div>
            </div>

            <!-- Request Order Section -->
            <div class="td-title text-center mt-3" style="width: 100%; border: 1px solid #ccc;">
                Request Order
            </div>
            <div dx-data-grid="dg_mrf" id="dg_mrf" class="content" style="overflow-y: hidden;"></div>
        </div>

        <!-- Request Section -->
        <div class="col-lg-7 col-md-7" style="padding:5px 10px 0 5px">
            <div class="dx-border" style="border: 1px solid #ccc;">
                <div class="row mx-0">
                    <div class="col-12 px-0">
                        <div class="td-title text-center" style="width: 100%; border-bottom: 1px solid #ccc; border-top: 1px solid #ccc;">
                            Request
                        </div>
                    </div>

                    <!-- MRF No. -->
                    <div class="col-lg-6 col-md-12 mb-2">
                        <div class="d-flex align-items-center">
                            <label for="txt_req_no" class="form-label mb-0 me-2" style="width: 100px;">MRF No. :</label>
                            <div dx-text-box="txt_req_no" class="flex-grow-1"></div>
                        </div>
                    </div>

                    <!-- Date -->
                    <div class="col-lg-6 col-md-12 mb-2">
                        <div class="d-flex align-items-center">
                            <label for="dt_req_date" class="form-label mb-0 me-2" style="width: 100px;">Date:</label>
                            <div dx-date-box="dt_req_date" class="flex-grow-1"></div>
                        </div>
                    </div>

                    <!-- Deadline -->
                    <div class="col-lg-6 col-md-12 mb-2">
                        <div class="d-flex align-items-center">
                            <label for="dt_req_deadline" class="form-label mb-0 me-2" style="width: 100px;">Deadline:</label>
                            <div dx-date-box="dt_req_deadline" class="flex-grow-1"></div>
                        </div>
                    </div>

                    <!-- Status -->
                    <div class="col-lg-6 col-md-12 mb-2">
                        <div class="d-flex align-items-center">
                            <label for="txt_req_status" class="form-label mb-0 me-2" style="width: 100px;">Status:</label>
                            <div dx-text-box="txt_req_status" class="flex-grow-1"></div>
                        </div>
                    </div>

                    <!-- Remark -->
                    <div class="col-lg-12 mb-2">
                        <div class="d-flex align-items-center">
                            <label for="txt_req_remark" class="form-label mb-0 me-2" style="width: 100px;">Remark:</label>
                            <div dx-text-box="txt_req_remark" class="flex-grow-1"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Additional Data Grid -->
            <div class="mt-3">
                <div class="col-12 px-0">
                    <div dx-data-grid="dg_mrf_item" id="dg_mrf_item" class="content" style="overflow-y: hidden;"></div>
                </div>
            </div>
        </div>

        <div id="popup_cnl" dx-popup="popup_cnl" class="no-padding" style='padding:20px !important;'>
            <div style="text-align:center; padding: 10px 5px 10px 5px">
                <div class="td-title">Remark</div>
                <div dx-text-area="txt_cnl_remark" class="center" style="border: 1px solid lightgray;height:150px"></div>
            </div>
        </div>
    </div>

    <div class="rowx footer">
        <table style="width:100%;margin:0;padding:0;">
            <tr>
                <td style="text-align: center; margin:5px" dx-button="btn_add"></td>
                <td style="text-align: center; margin:5px" dx-button="btn_edit"></td>
                <td style="text-align: center; margin:5px" dx-button="btn_close"></td>
                <td style="text-align: center; margin:5px" dx-button="btn_cancel"></td>
                <td></td>
            </tr>
        </table>




        <div ng-include="'app/views/vira_new_mrf.html'"></div>
        <div ng-include="'app/views/vira_mrf_closing.html'"></div>

        
    </div>
</div>
