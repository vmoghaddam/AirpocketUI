<style>
    .form-header {
        text-align: center;
        margin-bottom: 20px;
        border: 1px solid #dee2e6;
        padding: 15px;
        border-radius: 5px;
    }

        .form-header h1 {
            font-size: 24px;
            margin: 0;
        }

        .form-header .form-info {
            font-size: 14px;
            margin-bottom: 0;
        }

    .form-section {
        border: 1px solid #dee2e6;
        /*border-radius: 5px;*/
        padding: 15px;
        margin-bottom: 20px;
        background-color: white;
    }

    .flat-input, .flat-select-box .dx-dropdowneditor-input {
        border: 1px solid #dee2e6 !important;
        background-color: #ffffff !important;
        padding: 0.375rem 0.75rem;
        border-radius: 0;
        box-shadow: none !important;
        transition: border-color 0.15s ease-in-out !important;
    }

        .flat-input:focus, .flat-select-box .dx-dropdowneditor-input:focus {
            border-color: #80bdff !important;
            outline: none;
            box-shadow: none !important;
        }

    .text-box, .date-box {
        background-color: white;
        border: 1px solid lightgray;
        padding: 10px 5px;
        width: 100%;
    }

    .title {
        border: 1px solid lightgray;
        background-color: whitesmoke;
        margin-bottom: 0px;
        border-bottom: 0px;
        padding: 10px
    }

    .sb_grade {
        background-color: white;
        border: 1px solid lightgray;
        padding: 10px 5px;
    }

    .table {
        background-color: white;
    }
</style>

<div class="container">

    <h4 class="title">Basic Information</h4>
    <div class="form-section">
        <form>
            <div class="form-group row">
                <label for="instructorName" class="col-sm-3 col-form-label">Instructor’s Full Name</label>
                <div class="col-sm-3">
                    <div class="text-box" dx-text-box ng-model="formData.instructorName"></div>
                </div>
                <label for="assessmentDate" class="col-sm-3 col-form-label">Date of Assessment</label>
                <div class="col-sm-3">
                    <div dx-date-box class="date-box" style="width:100%" ng-model="formData.assessmentDate"></div>
                </div>
            </div>
            <div class="form-group row">
                <label for="applicantName" class="col-sm-3 col-form-label">Applicant’s Name</label>
                <div class="col-sm-3">
                    <div class="text-box" dx-text-box ng-model="formData.applicantName"></div>
                </div>
                <label for="department" class="col-sm-3 col-form-label">Department</label>
                <div class="col-sm-3">
                    <div class="text-box" dx-text-box ng-model="formData.department"></div>
                </div>
            </div>
            <div class="form-group row">
                <label for="courseTitle" class="col-sm-3 col-form-label">Course Title</label>
                <div class="col-sm-3">
                    <div class="text-box" dx-text-box ng-model="formData.courseTitle"></div>
                </div>
                <label for="classFormat" class="col-sm-3 col-form-label">Class Format</label>
                <div class="col-sm-3">
                    <div dx-select-box="sb_class" class="sb_grade" ng-model="formData.classFormat"
                         dx-data-source="['Year 1', 'Year 2', 'Year 3']"></div>
                </div>
            </div>
        </form>
    </div>

    <h4 class="title">Course Assessment</h4>
    <table class="table table-bordered">
        <thead>
            <tr>

                <th class="col-sm-1">No.</th>
                <th class="col-sm-10">Course Title</th>
                <th class="col-sm-1">Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in formData.courseItems">
                <td style="vertical-align:middle; text-align: center;font-weight: bold">{{item.number}}</td>
                <td style="vertical-align: middle">{{item.title}}</td>
                <td>
                    <div dx-select-box="sb_grade" class="sb_grade" ng-model="item.grade"></div>
                    <!--<label><input type="radio" name="grade{{item.number}}" ng-model="item.grade" value="S"> S</label>
                    <label><input type="radio" name="grade{{item.number}}" ng-model="item.grade" value="U/S"> U/S</label>-->
                </td>
            </tr>
        </tbody>
    </table>

    <h4 class="title">Remark</h4>
    <div class="form-section">
        <div class="form-group row">
            <div class="col-sm-12">
                <div dx-text-area ng-model="formData.remark" class="text-box" dx-multiline="true"></div>
            </div>
        </div>
    </div>

    <h4 class="title">Signatures</h4>
    <div class="form-section">
        <div class="form-group row">
            <label for="instructorSignature" class="col-sm-3 col-form-label">Signature of Instructor</label>
            <div class="col-sm-9">
                <div dx-text-box ng-model="formData.instructorSignature" class="text-box"></div>
            </div>
        </div>
        <div class="form-group row">
            <label for="managerSignature" class="col-sm-3 col-form-label">Signature of Head of Training Manager</label>
            <div class="col-sm-9">
                <div dx-text-box ng-model="formData.managerSignature" class="text-box"></div>
            </div>
        </div>
    </div>

    <div dx-button="btn_save"></div>

</div>
