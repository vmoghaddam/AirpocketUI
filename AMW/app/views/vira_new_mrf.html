
<style>

    /* Header Styling */
    .header {
        flex: 0 0 50px; /* Fixed height of 60px */
    }

    /* Footer Styling */
    .footer {
        flex: 0 0 40px; /* Fixed height of 60px */
    }

    /* Content Styling */
    .content {
        flex: 1; /* Grow to fill the remaining space */
        overflow-y: auto; /* Allow scrolling if content overflows */
        background-color: white;
        box-sizing: border-box;
    }

    .text-box {
        padding-left: 5px
    }
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<div ng-controller="vira_new_mrfController">
    <div id="popup_add" dx-popup="popup_add" class="no-padding" style='padding:0 !important;'>
        <div class="container-fluid p-3">
            <!-- First Section: Date, Deadline, No, and Remark -->
            <div class="dx-border p-3 mb-3" style="border: 1px solid #ccc;">
                <div class="row">
                    <!-- Date -->
                    <div class="col-lg-2 col-md-6 ">
                        <div class="d-flex align-items-center">
                            <label for="dt_paperDate" class="form-label mb-0 me-2" style="width: 60px; text-align: right;">Date:</label>
                            <div dx-date-box="dt_paperDate" class="flex-grow-1 text-box"></div>
                        </div>
                    </div>

                    <!-- Deadline -->
                    <div class="col-lg-2 col-md-6 ">
                        <div class="d-flex align-items-center">
                            <label for="dt_deadline" class="form-label mb-0 me-2" style="width: 60px; text-align: right;">Deadline:</label>
                            <div dx-date-box="dt_deadline" class="flex-grow-1 text-box"></div>
                        </div>
                    </div>

                    <!-- No -->
                    <div class="col-lg-2 col-md-6 ">
                        <div class="d-flex align-items-center">
                            <label for="txt_paperNo" class="form-label mb-0 me-2" style="width: 60px; text-align: right;">No:</label>
                            <div dx-text-box="txt_paperNo" class="flex-grow-1 text-box"></div>
                        </div>
                    </div>

                    <!-- Remark -->
                    <div class="col-lg-6 col-md-12 ">
                        <div class="d-flex align-items-center">
                            <label for="txt_remark" class="form-label mb-0 me-2" style="width: 60px; text-align: right;">Remark:</label>
                            <div dx-text-box="txt_remark" class="flex-grow-1 text-box"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Second Section: Items -->
            <div class="dx-border p-3" style="border: 1px solid #ccc;">
                <!-- Items Title -->
                <div class="row mb-3">
                    <div class="col-12">
                        <div class="td-title text-center" style="width: 100%; border-bottom: 1px solid #ccc; border-top: 1px solid #ccc;">
                            Items
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- P/N -->
                    <div class="col-lg-3 col-md-6 mb-2">
                        <div class="d-flex align-items-center">
                            <label for="txt_itemPnNo" class="form-label mb-0 me-2" style="width: 70px; text-align: right;">P/N:</label>
                            <div dx-text-box="txt_itemPnNo" class="flex-grow-1 text-box" dx-validator="{validationGroup:'recitemadd', validationRules: [{ type: 'required'}]}"></div>
                            <div dx-button="btn_pn" class="ms-2" style="margin-left:5px"></div>
                            <div dx-button="newPn" class="ms-2" style="margin-left:5px"></div>
                        </div>
                    </div>

                    <!-- ATA -->
                    <div class="col-lg-3 col-md-6 mb-2">
                        <div class="d-flex align-items-center">
                            <label for="txt_ata" class="form-label mb-0 me-2" style="width: 80px; text-align: right;">ATA:</label>
                            <div dx-text-box="txt_ata" class="flex-grow-1 text-box"></div>
                        </div>
                    </div>

                    <!-- Reference -->
                    <div class="col-lg-2 col-md-6 mb-2">
                        <div class="d-flex align-items-center">
                            <label for="txt_reference" class="form-label mb-0 me-2" style="width: 80px; text-align: right;">Reference:</label>
                            <div dx-text-box="txt_reference" class="flex-grow-1 text-box" dx-validator="{validationGroup:'recitemadd', validationRules: [{ type: 'required'}]}"></div>
                        </div>
                    </div>

                    <!-- Quantity -->
                    <div class="col-lg-1 col-md-6 mb-2">
                        <div class="d-flex align-items-center">
                            <label for="txt_itemQuantity" class="form-label mb-0 me-2" style="width: 65px; text-align: right;">Quantity:</label>
                            <div dx-number-box="txt_itemQuantity" class="flex-grow-1 text-box" dx-validator="{validationGroup:'recitemadd', validationRules: [{ type: 'required'}]}"></div>
                        </div>
                    </div>

                    <!-- Unit -->
                    <div class="col-lg-1 col-md-6 mb-2">
                        <div class="d-flex align-items-center">
                            <label for="sb_itemUnit" class="form-label mb-0 me-2" style="width: 20px; text-align: right;">Unit:</label>
                            <div dx-select-box="sb_itemUnit" class="flex-grow-1 text-box" dx-validator="{validationGroup:'recitemadd', validationRules: [{ type: 'required'}]}"></div>
                        </div>
                    </div>

                    <!-- Priority -->
                    <div class="col-lg-2 col-md-6 mb-2">
                        <div class="d-flex align-items-center">
                            <label for="sb_priority" class="form-label mb-0 me-2" style="width: 70px; text-align: right;">Priority:</label>
                            <div dx-select-box="sb_priority" class="flex-grow-1 text-box" dx-validator="{validationGroup:'recitemadd', validationRules: [{ type: 'required'}]}"></div>
                        </div>
                    </div>
                </div>

                <!-- Remark and Add Button -->
                <div class="row mt-3">
                    <!-- Item Remark -->
                    <div class="col-lg-8 col-md-12 mb-2">
                        <div class="d-flex align-items-center">
                            <label for="txt_itemRemark" class="form-label mb-0 me-2" style="width: 70px; text-align: right;">Remark:</label>
                            <div dx-text-box="txt_itemRemark" class="flex-grow-1 text-box"></div>
                        </div>
                    </div>

                    <!-- Add Button -->
                    <div class="col-lg-2 offset-lg-2 col-md-12 text-end mb-2">
                        <div dx-button="btn_add"></div>
                    </div>
                </div>
            </div>

            <!-- Data Grid -->
            <div class="mt-3">
                <div dx-data-grid="dg_rec" id="dg_rec" class="content" style="overflow-y:hidden;" dx-item-alias="row">
                    <div data-options="dxTemplate:{ name:'delete' }">
                        <a ng-click="Delete(row)" href="" class='w3-button w3-block w3-red' style='margin:0 auto 0px auto; text-decoration:none; padding:5px 5px !important; text-align:center;'>Delete</a>
                    </div>
                </div>
            </div>
        </div>

        <div style="clear:both"></div>

        <div id="popup_result" dx-popup="popup_result" class="no-padding" style='padding:20px !important;'>
            <div style="text-align:center">
                <div style="font-size:17px;padding:25px;">The document saved successfully.</div>
                <div dx-text-box="txt_paperNo" class="center" style="width:100%;margin-top:0px"></div>

            </div>
        </div>
        <div dx-load-panel="loadPanel"></div>
    </div>
</div>
