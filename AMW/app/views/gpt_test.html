<style>
    .form-header {
        text-align: center;
        margin-bottom: 20px;
        border: 1px solid #dee2e6;
        padding: 15px;
        border-radius: 5px;
    }

        .form-header h1 {
            font-size: 24px;
            margin: 0;
        }

        .form-header .form-info {
            font-size: 14px;
            margin-bottom: 0;
        }

    .form-section {
        border: 1px solid #dee2e6;
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 20px;
        background-color: white;
    }

        .form-section .form-group {
            margin-bottom: 15px;
        }

            .form-section .form-group:last-child {
                margin-bottom: 0;
            }

    .flat-input {
        border: 1px solid #dee2e6;
        background-color: #ffffff;
        padding: 0.375rem 0.75rem;
        border-radius: 0;
        box-shadow: none;
        transition: border-color 0.15s ease-in-out;
    }

        .flat-input:focus {
            border-color: #80bdff;
            outline: none;
            box-shadow: none;
        }

    .flat-select-box .dx-dropdowneditor-input {
        border: 1px solid #dee2e6 !important;
        border-radius: 0 !important;
        background-color: #ffffff !important;
        padding: 0.375rem 0.75rem !important;
        box-shadow: none !important;
        transition: border-color 0.15s ease-in-out !important;
        background-color: white;
    }

    .select_box {
        background-color: white;
        border: 1px solid lightgray;
        padding: 10px 5px;
    }

    .text-box {
        background-color: white;
        border: 1px solid lightgray;
        padding: 5px;
    }

    .date-box {
        background-color: white;
        width: 100% !important;
        padding: 5px;
        height: 30px;
        border: 1px solid lightgray;
    }

    .title {
        border: 1px solid lightgray;
        background-color: whitesmoke;
        margin-bottom: 0px;
        border-bottom: 0px;
        padding: 10px
    }

    .table {
        background-color: white;
    }
</style>


<div class="container" style="margin-top: 10px">
    <h4 class="title">Basic Information</h4>
    <div class="form-section">
        <form>
            <div class="form-group row">
                <label for="instructorName" class="col-sm-3 col-form-label">Instructor’s Full Name</label>
                <div class="col-sm-3">
                    <div class="text-box" dx-text-box="textBoxOptions" dx-options="textBoxOptions"></div>
                </div>
                <!--</div>
                <div class="form-group row">-->
                <label for="assessmentDate" class="col-sm-3 col-form-label">Date of Assessment</label>
                <div class="col-sm-3">
                    <div dx_date_box="dt_assessment" class="date-box"  ng-model="formData.assessmentDate"></div>
                </div>
            </div>
            <div class="form-group row">
                <label for="assessorName" class="col-sm-3 col-form-label">Assessor’s Name</label>
                <div class="col-sm-3">
                    <div class="text-box" dx-text-box="textBoxOptions" dx-options="textBoxOptions" ng-model="formData.assessorName"></div>
                </div>
                <!--</div>
                <div class="form-group row">-->
                <label for="department" class="col-sm-3 col-form-label">Department</label>
                <div class="col-sm-3">
                    <div class="text-box" dx-text-box="textBoxOptions" dx-options="textBoxOptions" ng-model="formData.department"></div>
                </div>
            </div>
            <div class="form-group row">
                <label for="classFormat" class="col-sm-3 col-form-label">Class Format</label>
                <div class="col-sm-9">
                    <div dx-select-box="classFormatOptions" class="select_box" ng-model="formData.classFormat"></div>
                </div>
            </div>
        </form>
    </div>

    <h4 class="title">Questions to Assess Flight Crew CRM Trainer</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Question</th>
                <th>Yes</th>
                <th>No</th>
                <th>Specific Comments</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="question in formData.questions">
                <td>{{question.text}}</td>
                <td>
                    <input type="checkbox" class="flat-input" ng-model="question.answer" ng-true-value="'Yes'" ng-false-value="">
                </td>
                <td>
                    <input type="checkbox" class="flat-input" ng-model="question.answer" ng-true-value="'No'" ng-false-value="">
                </td>
                <td>
                    <div class="text-box" dx-text-box="textBoxOptions" dx-options="textBoxOptions" ng-model="question.comments"></div>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="form-section">
        <div class="form-group row">
            <label for="instructorSignature" class="col-sm-3 col-form-label">Signature of Instructor</label>
            <div class="col-sm-9">
                <div class="text-box" dx-text-box="textBoxOptions" dx-options="textBoxOptions" ng-model="formData.instructorSignature"></div>
            </div>
        </div>
        <div class="form-group row">
            <label for="assessorSignature" class="col-sm-3 col-form-label">Signature of Assessor</label>
            <div class="col-sm-9">
                <div class="text-box" dx-text-box="textBoxOptions" dx-options="textBoxOptions" ng-model="formData.assessorSignature"></div>
            </div>
        </div>
        <div class="form-group row">
            <label for="trainingManagerSignature" class="col-sm-3 col-form-label">Signature of Head of Training Manager</label>
            <div class="col-sm-9">
                <div class="text-box" dx-text-box="textBoxOptions" dx-options="textBoxOptions" ng-model="formData.trainingManagerSignature"></div>
            </div>
        </div>
    </div>

    <div dx-button="btn_save"></div>

</div>
