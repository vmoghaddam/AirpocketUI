<style>
    .dx-tab {
        background-color: lightgray !important;
    }

    .vacation-card {
    }

        .vacation-card td {
            font-size: 13px;
        }

        .vacation-card p {
            font-size: 13px;
        }
</style>
<div class="box vacations" style="height:100%;display:none;overflow-y:hidden">


    <div ng-include="'app/views/header.html'" class="rowx header"></div>

    <div class="rowx content" style="clear:both;display:block">
        <div dx-tabs="tabs_options"></div>
        <div id="new" class="tabc">
            <!-- <div dx-data-grid="dg" id="grid"></div>-->
            <div class="thin-scroll2" style="overflow-y:auto;padding:5px;" ng-style="get_height_style()">
                <div ng-repeat="x in dg_ds" style="border:1px solid #bbb;margin-bottom:5px" class="vacation-card">
                    <div style="background: #eee; padding: 5px;  font-size: 13px;">
                        <table style="width:100%">
                            <tr>
                                <td style="text-align: left; font-weight: bold; ">
                                    {{x.Name}}<span style="display:inline-block;margin-left:2px; ">({{x.JobGroup}})</span>
                                </td>
                                <td style="text-align:right;width:95px;font-weight:bold">Request Date:</td>
                                <td style="width:90px;min-width:90px;text-align:center">{{format_date(x.DateCreate)}}</td>
                            </tr>

                        </table>

                    </div>

                    <div style="padding:0 15px;">
                        <table style="width: 100%;  font-size: 13px;">
                            <tr style="border-bottom:1px solid #ccc">
                                <td style="width:50px; font-weight:bold;padding:7px 0">From:</td>
                                <td style="width: 100px;   padding: 7px 0">{{format_date(x.DateFrom)}}</td>
                                <td style="width: 30px;   font-weight: bold; padding: 7px 0">To:</td>
                                <td style="width: 100px;   padding: 7px 0">{{format_date(x.DateTo)}}</td>
                                <td></td>

                            </tr>
                            <tr style="border-bottom:1px solid #ccc">
                                <td colspan="5">
                                    <p style="min-height:30px;padding:7px;">
                                        {{x.Remark}}
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td style="font-weight:bold;padding:7px 0" colspan="5">
                                    Remark:
                                </td>

                            </tr>
                            <tr style="border-bottom:01px solid #ccc">
                                <td colspan="5" style="padding:0px 0 7px 0">
                                    <textarea style="height:50px;width:100%;border:1px solid #ddd" ng-model="x.ResponsibleRemark"></textarea>
                                </td>
                            </tr>

                        </table>
                        <table>
                            <tr>
                                <td style="padding:5px;padding-left:0;padding-bottom:10px">
                                    <div style="padding: 7px; width: 150px; text-align: center; background: #00cc99" ng-click="click_action(x,1)">Approve</div>
                                </td>
                                <td style="padding: 5px; padding-bottom: 10px">
                                    <div style="padding: 7px; width: 150px; text-align: center; background: #ff6600" ng-click="click_action(x,-1)">Reject</div>
                                </td>

                            </tr>
                        </table>
                    </div>

                </div>

            </div>
        </div>
        <div id="accpeted" class="tabc">

            <div dx-data-grid="dg_acc" id="dg_acc"></div>
        </div>
        <div id="rejected" class="tabc">
            <div dx-data-grid="dg_rej" id="dg_rej"></div>
        </div>




    </div>
    <div class="rowx footer">
        <div class=" col-lg-11 col-md-11 col-sm-11 col-xs-11" style="padding:0;">
            <div dx-button="btn_search"></div>
            <div dx-button="btn_new" ng-show="btn_view_visible"></div>
            <!--   <div dx-button="btn_edit"></div>

               <div dx-button="btn_delete"></div>-->
        </div>
        <div class=" col-lg-1 col-md-1 col-sm-1 col-xs-1" style="padding:0;text-align:right">
            <!-- <div dx-button="btn_filter"></div>-->
        </div>
        <div style="clear:both"></div>
    </div>

    <div id="popup_newform" dx-popup="popup_newform" class="no-padding">
        <div style="padding:2px;">

            <div class="dx-border thin-scroll" style="padding:2px;overflow:auto;padding-top:5px; " ng-style="get_xs_height()" >
                <table style="width:100%" class="visible-xs">
                    <tr>
                        <td>
                            <div style="background:#ccc;padding:10px;">USER</div>
                            <div style="border:1px solid #ccc;padding:10px;">
                                <table style="width:100%;">
                                    <tr>
                                        <td  >
                                            <div dx-text-box="txt_name"></div>
                                        </td>
                                        
                                    </tr>



                                </table>


                                <table style="width:100%;margin-top:5px;">
                                    <tr>
                                        <td style="padding-right:5px;width:50%;">
                                            <div style="margin-bottom:5px;">FROM</div>
                                            <div class="center" dx-date-box="date_from"></div>
                                        </td>
                                        <td>
                                            <div style="margin-bottom:5px; ">TO</div>
                                            <div class="center" dx-date-box="date_to"></div>
                                        </td>
                                    </tr>

                                </table>






                                <div style="margin-bottom:5px;margin-top:5px">REMARK</div>
                                <div dx-text-area="txt_remark"></div>
                                <div style="clear:both"></div>
                            </div>

                        </td>

                    </tr>
                    <tr>

                        <td  >
                            <div style="background:#ccc;padding:10px;">OPS</div>
                            <div style="border:1px solid #ccc;padding:10px;">


                                <div class="center" dx-select-box="sb_status" dx-validator="{validationGroup:'formvacupd',  validationRules: [{ type: 'required' }]}"></div>

                                <div style="margin-bottom:5px;margin-top:5px">REMARK</div>
                                <div dx-text-area="txt_remarkops" dx-validator="{validationGroup:'formvacupd',  validationRules: [{ type: 'required' }]}"></div>
                                <div style="clear:both"></div>

                            </div>

                            <div style="background:#ccc;padding:10px;margin-top:5px;" ng-style="get_sch_style()">SCHEDULING</div>
                            <div style="border:1px solid #ccc;padding:10px;">


                                <div class="center" dx-text-box="txt_status_sch"></div>


                                <div style="margin-bottom:5px;margin-top:5px">REMARK</div>
                                <div dx-text-area="txt_remarksch"></div>
                                <div style="clear:both"></div>
                            </div>

                        </td>





                    </tr>
                </table>
                <table style="width:100%" class="hidden-xs">
                    <tr>
                        <td style="width:50%;">
                            <div style="background:#ccc;padding:10px;">USER</div>
                            <div style="border:1px solid #ccc;padding:10px;">
                                <table style="width:100%;">
                                    <tr>
                                        <td style="padding-right:5px;width:70%;">
                                            <div dx-text-box="txt_name"></div>
                                        </td>
                                        <td>
                                            <div dx-text-box="txt_group"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" style="padding-top:5px;">
                                            <div dx-text-box="txt_mobile"></div>

                                        </td>
                                    </tr>

                                </table>

                                <!--<div style="margin-bottom:5px;margin-top:15px">REASON</div>
                                <div class="center" dx-select-box="sb_reason"></div>-->
                                <table style="width:100%;margin-top:5px;margin-top:10px">
                                    <tr>
                                        <td style="padding-right:5px;width:50%;">
                                            <div style="margin-bottom:5px;">FROM</div>
                                            <div class="center" dx-date-box="date_from"></div>
                                        </td>
                                        <td>
                                            <div style="margin-bottom:5px; ">TO</div>
                                            <div class="center" dx-date-box="date_to"></div>
                                        </td>
                                    </tr>

                                </table>






                                <div style="margin-bottom:5px;margin-top:10px">REMARK</div>
                                <div dx-text-area="txt_remark"></div>
                                <div style="clear:both"></div>
                            </div>

                        </td>



                        <td style="width:50%;padding-left:5px">
                            <div style="background:#ccc;padding:10px;">OPS</div>
                            <div style="border:1px solid #ccc;padding:10px;">


                                <div class="center" dx-select-box="sb_status" dx-validator="{validationGroup:'formvacupd',  validationRules: [{ type: 'required' }]}"></div>

                                <div style="margin-bottom:5px;margin-top:5px">REMARK</div>
                                <div dx-text-area="txt_remarkops" dx-validator="{validationGroup:'formvacupd',  validationRules: [{ type: 'required' }]}"></div>
                                <div style="clear:both"></div>

                            </div>

                            <div style="background:#ccc;padding:10px;margin-top:5px;" ng-style="get_sch_style()">SCHEDULING</div>
                            <div style="border:1px solid #ccc;padding:10px;">


                                <div class="center" dx-text-box="txt_status_sch"></div>


                                <div style="margin-bottom:5px;margin-top:5px">REMARK</div>
                                <div dx-text-area="txt_remarksch"></div>
                                <div style="clear:both"></div>
                            </div>

                        </td>





                    </tr>

                </table>



            </div>


        </div>
    </div>

    <div dx-load-panel="loadPanel"></div>
</div>
