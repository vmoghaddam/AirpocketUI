<style>
    .header {
        flex: 0 0 50px; /* Fixed height of 60px */
    }

    /* Footer Styling */
    .footer {
        flex: 0 0 40px; /* Fixed height of 60px */
    }

    /* Content Styling */
    .content {
        flex: 1; /* Grow to fill the remaining space */
        overflow-y: auto; /* Allow scrolling if content overflows */
        background-color: white;
        box-sizing: border-box;
    }

    .text-box {
        padding-left: 5px;
    }

    .form-title {
        width: 80px;
        text-align: right;
        margin-right: 5px;
    }

    .d-flex {
        display: flex;
        align-items: center;
    }

        .d-flex .btn-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div ng-controller="vira_rfq_newController">
    <div id="popup_add" dx-popup="popup_add" class="no-padding" style="padding: 0 !important;">
        <div class="col-lg-12 mt-3 container-fluid">
            <div class="row">
                <div class="col-lg-9 col-md-12">
                    <!-- First Section: RFQ Information -->
                    <div class="dx-border p-3 mb-3" style="border: 1px solid #ccc;">
                        <div class="row">
                            <!-- Date -->
                            <div class="col-lg-3 col-md-6 mb-2">
                                <div class="d-flex">
                                    <div class="form-title">Date:</div>
                                    <div dx-date-box="dt_rfq_date" class="flex-grow-1 text-box"></div>
                                </div>
                            </div>

                            <!-- Deadline -->
                            <div class="col-lg-3 col-md-6 mb-2">
                                <div class="d-flex">
                                    <div class="form-title">Deadline:</div>
                                    <div dx-date-box="dt_deadline" class="flex-grow-1 text-box"></div>
                                </div>
                            </div>

                            <!-- Operator -->
                            <div class="col-lg-3 col-md-6 mb-2">
                                <div class="d-flex">
                                    <div class="form-title">Operator:</div>
                                    <div dx-select-box="sb_operator" class="flex-grow-1 text-box"></div>
                                </div>
                            </div>

                            <!-- RFQ No -->
                            <div class="col-lg-3 col-md-6 mb-2">
                                <div class="d-flex">
                                    <div class="form-title">RFQ No:</div>
                                    <div dx-text-box="txt_rfq_no" class="flex-grow-1 text-box"></div>
                                </div>
                            </div>

                            <!-- Priority -->
                            <div class="col-lg-3 col-md-6 mb-2">
                                <div class="d-flex">
                                    <div class="form-title">Priority:</div>
                                    <div dx-select-box="sb_priority" class="flex-grow-1 text-box"></div>
                                </div>
                            </div>

                            <!-- Subject -->
                            <div class="col-lg-3 col-md-6 mb-2">
                                <div class="d-flex">
                                    <div class="form-title">Subject:</div>
                                    <div dx-text-box="txt_subject" class="flex-grow-1 text-box"></div>
                                </div>
                            </div>

                            <!-- Remark -->
                            <div class="col-lg-6 mb-2">
                                <div class="d-flex">
                                    <div class="form-title">Remark:</div>
                                    <div dx-text-box="txt_remark" class="flex-grow-1 text-box"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Second Section: Items -->
                    <div class="dx-border p-3 mb-3" style="border: 1px solid #ccc;">
                        <div class="row">
                            <!-- P/N and Buttons -->
                            <div class="col-lg-3 col-md-6 mb-2">
                                <div class="d-flex">
                                    <div class="form-title">P/N:</div>
                                    <div class="d-flex flex-grow-1 btn-container">
                                        <div dx-text-box="txt_itemPnNo" class="text-box" style="width:122px"></div>
                                        <div dx-button="btn_pn"></div>
                                        <div dx-button="newPn"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- ATA -->
                            <div class="col-lg-3 col-md-6 mb-2">
                                <div class="d-flex">
                                    <div class="form-title">ATA:</div>
                                    <div dx-text-box="txt_ata" class="flex-grow-1 text-box"></div>
                                </div>
                            </div>

                            <!-- Reference -->
                            <div class="col-lg-3 col-md-6 mb-2">
                                <div class="d-flex">
                                    <div class="form-title">Reference:</div>
                                    <div dx-text-box="txt_reference" class="flex-grow-1 text-box" dx-validator="{validationGroup:'recitemadd', validationRules: [{ type: 'required'}]}"></div>
                                </div>
                            </div>

                            <!-- Quantity -->
                            <div class="col-lg-3 col-md-6 mb-2">
                                <div class="d-flex">
                                    <div class="form-title">Quantity:</div>
                                    <div dx-number-box="txt_itemQuantity" class="flex-grow-1 text-box" dx-validator="{validationGroup:'recitemadd', validationRules: [{ type: 'required'}]}"></div>
                                </div>
                            </div>

                            <!-- Unit -->
                            <div class="col-lg-3 col-md-6 mb-2">
                                <div class="d-flex">
                                    <div class="form-title">Unit:</div>
                                    <div dx-select-box="sb_itemUnit" class="flex-grow-1 text-box" dx-validator="{validationGroup:'recitemadd', validationRules: [{ type: 'required'}]}"></div>
                                </div>
                            </div>

                            <!-- Model -->
                            <div class="col-lg-3 col-md-6 mb-2">
                                <div class="d-flex">
                                    <div class="form-title">Model:</div>
                                    <div dx-text-box="txt_model" class="flex-grow-1 text-box"></div>
                                </div>
                            </div>

                            <!-- Brand -->
                            <div class="col-lg-3 col-md-6 mb-2">
                                <div class="d-flex">
                                    <div class="form-title">Brand:</div>
                                    <div dx-text-box="txt_brand" class="flex-grow-1 text-box"></div>
                                </div>
                            </div>

                            <!-- Item Remark -->
                            <div class="col-lg-6 mb-2">
                                <div class="d-flex">
                                    <div class="form-title">Remark:</div>
                                    <div dx-text-box="txt_itemRemark" class="flex-grow-1 text-box"></div>
                                </div>
                            </div>

                            <div class="col-lg-12 mb-2" style="text-align:end">
                                <div dx-button="btn_add" class="btn btn-primary me-2"><i class="fa fa-plus"></i> Add</div>
                                <div dx-button="btn_delete" class="btn btn-danger me-2"><i class="fa fa-trash"></i> Delete</div>
                                <div dx-button="btn_update" class="btn btn-secondary"><i class="fa fa-refresh"></i> Update</div>
                            </div>
                        </div>                      
                    </div>

                    <!-- Buttons -->
                  

                    <!-- Data Grid -->
                    <div class="mt-3">
                        <div dx-data-grid="dg_item" id="dg_item" class="content" style="overflow-y: hidden;" dx-item-alias="row"></div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-12" style="padding-left:0px !important">
                    <!-- Company List -->
                        <div dx-data-grid="dg_company" id="dg_company" class="content" style="overflow-y: auto;">
                            <div class="td-title text-center" style="width: 100%; border-bottom: 1px solid #ccc; border-top: 1px solid #ccc;">
                                Company
                            </div>
                        </div>
                </div>
            </div>
        </div>

        <div dx-load-panel="loadPanel"></div>
    </div>
</div>
