<div class="box finmonthreport" style="height:100%;overflow-y:hidden">


    <div ng-include="'app/views/header.html'" class="rowx header"></div>
    <div ng-include="'app/views/menu.html'"></div>
    <div class="rowx content" style="clear:both">

        <div class="col-lg-2 col-md-2" style="display: inline-block; padding-right: 5px; margin-top: 5px">
            <table>
                <tr>
                    <td style="text-align: left">Reg. No. :</td>
                    <td style="padding: 0 5px 5px 5px "><div style="border: 1px solid #ccc; height:35px" dx-text-box="txt_regNo"></div></td>
                </tr>

                <tr>
                    <td style="text-align: left">Description:</td>
                    <td style="padding: 5px"><div style="border: 1px solid #ccc; height:35px" dx-text-box="txt_description"></div></td>
                </tr>

                <tr>
                    <td style="text-align: left">Register:</td>
                    <td style="padding: 5px"><div style="border: 1px solid #ccc; height:35px" dx-select-box="sb_register"></div></td>
                </tr>

                <tr>
                    <td style="text-align: left">Part No. :</td>
                    <td style="padding: 5px"><div style="border: 1px solid #ccc; height:35px" dx-text-box="txt_parNo"></div></td>
                </tr>

                <tr>
                    <td style="text-align: left">Date From:</td>
                    <td style="padding: 5px"><div style="border: 1px solid #ccc; height: 35px; width: 100%" dx-date-box="dt_dateFrom"></div></td>
                </tr>
                
                <tr>
                    <td style="text-align: left">Date To:</td>
                    <td style="padding: 5px"><div style="border: 1px solid #ccc; height:35px;width:100%" dx-date-box="dt_dateTo"></div></td>
                </tr>

                <tr>
                    <td style="text-align: left">Priority:</td>
                    <td style="padding: 5px"><div style="border: 1px solid #ccc; height:35px" dx-select-box="sb_priority"></div></td>
                </tr>

                <tr>
                    <td style="text-align: left">Status:</td>
                    <td style="padding: 5px"><div style="border: 1px solid #ccc; height:35px" dx-select-box="sb_status"></div></td>
                </tr>
            </table>
        </div>
        <div class="col-lg-10 col-md-10" style="display: inline-block; padding-left: 0 !important; padding-right: 10px !important;margin-top:5px">
            <div dx-data-grid="dg_req" id="dg_req" class="content" style="overflow-y:hidden" dx-item-alias="row"></div>
        </div>
    </div>
